# Resources/config/routing/document.yml
wbw_edm_document_delete:
    path: "/document/delete/{id}"
    defaults: { _controller: "WBWEDMBundle:Document:delete" }
    methods: [ "GET", "POST" ]

wbw_edm_document_download:
    path: "/document/download/{id}"
    defaults: { _controller: "WBWEDMBundle:Document:download" }
    methods: [ "GET" ]

wbw_edm_document_edit:
    path: "/document/edit/{id}"
    defaults: { _controller: "WBWEDMBundle:Document:edit" }
    methods: [ "GET", "POST" ]

wbw_edm_document_index:
    path: "/document/index/{id}"
    defaults: { _controller: "WBWEDMBundle:Document:index", id: null }
    methods: [ "GET", "POST" ]

wbw_edm_document_move:
    path: "/document/move/{id}"
    defaults: { _controller: "WBWEDMBundle:Document:move" }
    methods: [ "GET", "POST" ]

wbw_edm_document_new:
    path: "/document/new"
    defaults: { _controller: "WBWEDMBundle:Document:new" }
    methods: [ "GET", "POST" ]

wbw_edm_document_upload:
    path: "/document/upload/{id}"
    defaults: { _controller: "WBWEDMBundle:Document:upload", id: null }
    methods: [ "GET", "POST" ]

# Resources/doctrine/Document.orm.yml
WBW\Bundle\EDMBundle\Entity\Document:

    type:            "entity"
    repositoryClass: WBW\Bundle\EDMBundle\Repository\DocumentRepository
    table:           "wbw_edm_document"

    lifecycleCallbacks:
        preRemove: ["preRemove"]

    indexes:
        document_idx_parent:
            columns: ["parent_id"]

    id:
        id:
            name: "id"
            type: "integer"
            generator: { strategy: "auto" }

    fields:
        createdAt:
            column:   "created_at"
            type:     "datetime"
            nullable: false
        extension:
            column:   "extension"
            type:     "string"
            length:   16
            nullable: true
        mimeType:
            column:   "mime_type"
            type:     "string"
            length:   255
            nullable: true
        name:
            column:   "name"
            type:     "string"
            length:   255
            nullable: false
        numberDownloads:
            column:   "number_downloads"
            type:     "integer"
            nullable: false
            options:
                default: 0
        size:
            column:   "size"
            type:     "integer"
            nullable: false
            options:
                default: 0
        type:
            column:   "type"
            type:     "integer"
            nullable: false
            options:
                default: 117
        updatedAt:
            column:   "updated_at"
            type:     "datetime"
            nullable: true

    oneToMany:
        children:
            targetEntity: WBW\Bundle\EDMBundle\Entity\Document
            mappedBy:     "parent"
            cascade: ["persist"]

    manyToOne:
        parent:
            targetEntity: WBW\Bundle\EDMBundle\Entity\Document
            inversedBy:   "children"
            joinColums:
                joinColumn:
                    name:                  "parent_id"
                    referencedColumneName: "id"

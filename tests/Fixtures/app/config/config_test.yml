# Tests/Fixtures/app/config/config_test.yml
imports:
    - { resource: "security_test.yml" }
    - { resource: "services_test.yml" }
    - { resource: "@WBWEDMBundle/Resources/config/services/filesystem_storage_provider.yml" }

parameters:
    locale:            "en"

    wbw.edm.directory: "%kernel.project_dir%/var/data"

framework:
    assets:         true
    default_locale: "%locale%"
    form:           true
    router:
        resource:            "%kernel.project_dir%/config/routing_test.yml"
        strict_requirements: true
    secret:         ThisTokenIsNotSoSecretChangeIt
    session:
        handler_id:         null
        cookie_secure:      "auto"
        cookie_samesite:    "lax"
        storage_factory_id: "session.storage.factory.mock_file"
    test:           true
    translator: { fallbacks: [ "%locale%" ] }
    validation:
        enabled: true

# Doctrine configuration
doctrine:
    dbal:
        driver: "pdo_sqlite"
        path:   "%kernel.project_dir%/../../../var/test.sqlite"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:                true
        naming_strategy:             "doctrine.orm.naming_strategy.underscore"

# Monolog configuration
monolog:
    handlers:
        main:
            level: "debug"
            path:  "%kernel.logs_dir%/test.log"
            type:  "stream"

# Twig configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Bootstrap configuration:
wbw_bootstrap:
    version: 3
